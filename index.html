<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAITHer: Growth & Fellowship - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffc4c7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #d9d9d9;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #735240;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .create-account {
            margin-top: 1rem;
        }

        /* Error message styles */
        #error-message {
            color: black;
            font-size: 1rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>FAITHer: Growth & Fellowship</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Email or Username" required>
            </div>
            <div class="form-group">
                <label></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <p id="error-message">Invalid credentials. Please try again.</p>
            <button type="submit">Log In</button>
        </form>
        <div class="links">
            <a href="forgot-password.html">Forgot Password?</a>
            <a href="create-account.html" class="create-account">Create New Account</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const savedUsername = localStorage.getItem('userUsername');
            const savedPassword = localStorage.getItem('userPassword');
            const errorMessage = document.getElementById('error-message');

            if ((username === savedUsername || username === localStorage.getItem('userEmail')) && password === savedPassword) {
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }); 
    </script>
</body>
</html>
